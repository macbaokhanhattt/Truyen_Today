<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Đăng ký</label>
					<input type="text" id="username" placeholder="User name" required="">
					<input type="email" id="email-signup" placeholder="Email" required="">
					<input type="password" id="pswd-signup" placeholder="Password" required="">
					<button id ="sign-up-btn">Đăng ký</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Đăng nhập</label>
					<input type="email" id="email-login" placeholder="Email" required="">
					<input type="password" id="pswd-login" placeholder="Password" required="">
					<button id="log-in-btn">Đăng nhập</button>
				</form>
			</div>
	</div>
</body>
</html>
