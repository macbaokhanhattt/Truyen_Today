<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truyện Today || Trang chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.home.css">
  </head>

  <body>
    <header>
<!--      <img src="./assets/images/logo.png" alt="">-->
      <a href="./index.html" id="Home-Page">꧁༺Truyện Today༻꧂</a>

      <form id="search-form">
        <input type="text" id="search-input" placeholder="Nhập từ khóa tìm kiếm">
        <button type="submit" id="search-button">Tìm kiếm</button>
      </form>
      <button id="show-add-post-modal-btn">Đăng bài</button>
      <button class="end-page-login" id="end-page-login">Đăng nhập</button>
      <button id="personal-page-btn"></button>
<!--      <small>Nơi chia sẻ các câu chuyện thú vị</small>-->
<!--      <small id="login-alert">(Có vẻ như bạn chưa đăng nhập , nhấn nút trên để đăng nhập.)</small>-->
    </header>

    <main>
      <div class="posts-header">
        <button id="news-btn" style="white-space: nowrap;display: inline-block; background-color: transparent; font-size: 20px; color: #353536;">Truyện mới nhất</button>
        <button id="hot-btn" style="white-space: nowrap;display: inline-block; background-color: transparent; font-size: 20px; color: #353536;">Nhiều tương tác</button>
        <button id="most-views-btn" style="white-space: nowrap;display: inline-block; background-color: transparent; font-size: 20px; color: #353536;">Thịnh hành</button>
      </div>
      <div id="posts-container">
        <!-- posts will load here dynamically by JavaScript -->
      </div>
      <div id="end-page">
      </div>
      <button class="logout" id="logout">Đăng xuất</button>
    </main>

    <!-- modal for adding a post -->
    <div id="add-post-modal">
      <div class="modal-content">
        <button id="close-modal-btn">
          <i class="las la-times"></i>
        </button>
        <form id="add-post-form">
          <div class="form-group">
            <label for="title">Tiêu đề</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="category">Thể loại</label>
            <input type="text" id="category" required>
          </div>
          <div class="form-group">
            <label for="content">Nội dung</label>
            <textarea id="content" rows="10" required></textarea>
          </div>
          <button type="submit">Đăng tải</button>
        </form>
      </div>
    </div>

    <script src="./assets/js/convertToBackEnd.js"></script>
  </body>

</html>
